<div class="form-group" style="position:relative">
    <input type="text" class="form-control" autocomplete="off" [appNameValidation] [textCase]="'titlecase'" name="firstname" placeholder="Enter First Name" (submitField)="submitValue($event)">
</div>


<div class="m-2">
    <ul class="list list-group">
        <li class="list-group-item" *ngFor="let name of nameList">
            {{name.value}}
        </li>
    </ul>
</div>
