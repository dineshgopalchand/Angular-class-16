<div class="form-box">
    <form (ngSubmit)="submitForm(cForm)" #cForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" #firstName="ngModel" required minlength="3" maxlength="20" ngModel name="firstname" pattern="^[a-zA-Z ]+$" placeholder="First Name" (keyup)="firstNameChange(firstName)">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ngModel name="contactno" placeholder="contact Number :+91 999 999 9999">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email ID">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" name="comment" placeholder="Enter you comment"></textarea>
        </div>
        <div class="mt-2 mb-2">
            <button class="btn btn-primary form-control" type="submit">Submit</button>
        </div>
    </form>
</div>

{{firstName.errors | json}}
