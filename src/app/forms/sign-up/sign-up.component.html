<div class="form-box">
    <h2>Sign-up Form</h2>
    <form (ngSubmit)="signupSubmit()" [formGroup]="signUp">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" formControlName="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div>
            <button class="btn btn-primary form-control">Sign-up</button>
        </div>
    </form>
</div>
{{signUp.value|json}} {{userName.errors|json}}
