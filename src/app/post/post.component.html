<form #newPost="ngForm" (ngSubmit)="createPost(newPost)">

    <div class="form-group">
        <input type="text" class="form-control" ngModel required name="posttitle" placeholder="Enter new Topic">
    </div>
    <div class="form-group">
        <textarea name="description" ngModel required class="form-control" placeholder="Enter post description"></textarea>
    </div>
    <button class="btn btn-primary form-control" [disabled]="newPost.invalid">Submit</button>
</form>

<div class="topic-list-block">
    <h3>Posts</h3>

    <div class="card" *ngFor="let post of postList;index as i">
        <div class="card-body">
            <h5 class="card-title">{{i+1}}. {{post.title}}</h5>
            <p class="card-text">{{post.body}}</p>
            <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
        </div>
    </div>

    <!-- <div *ngIf="postList.length==0">No Topic Added</div> -->
</div>
